version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Asia/Tokyo"

  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Asia/Tokyo"

  - package-ecosystem: "pub"
    directory: "/packages/core"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Asia/Tokyo"
    groups:
      all:
        patterns:
          - "*"

  - package-ecosystem: "pub"
    directory: "/packages/client_app"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Asia/Tokyo"
    groups:
      all:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/packages/client_app/firebase/functions"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Asia/Tokyo"
    groups:
      all:
        patterns:
          - "*"
